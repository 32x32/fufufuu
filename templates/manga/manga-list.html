{% extends 'base.html' %}

{% block content %}
    <ul class="ml">
        {% for manga in manga_list %}
            <li class="mli">
                {% if manga.cover %}
                    <img class="lazy-image" src="{{ STATIC_URL }}images/loading.png" data-src="{{ STATIC_URL }}images/placeholder-200x300.png" data-src-retina="{{ STATIC_URL }}images/placeholder-400x600.png">
                {% else %}
                    <img class="lazy-image" src="{{ STATIC_URL }}images/loading.png" data-src="{{ STATIC_URL }}images/no-image.png">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
