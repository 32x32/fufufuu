{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content_upper %}
    <div class="filter-bar">
        <div class="clear"></div>
    </div>
{% endblock %}

{% block content %}
    <ul class="tl">
        {% for tag in tag_list %}
            <li class="tli">
                <a href="{{ url('tag', args=[tag.id, tag.slug]) }}">
                    <span class="badge right">{{ tag.manga_count }}</span>
                    <span>{{ tag.name }}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
