{% spaceless %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="msapplication-TileImage" content="{{ STATIC_URL }}images/touch.png">
    <meta name="msapplication-TileColor" content="#222222">
    <link rel="icon" type="image/png" href="{{ STATIC_URL }}images/favicon.png">
    <link rel="apple-touch-icon" href="{{ STATIC_URL }}images/touch.png">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Inconsolata:400">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/app{{ RESOURCE_VERSION }}.css">
    <title>Fufufuu - {% block title %}{% endblock %}</title>
</head>
<body>
    {% include '_include/header.html' %}
    {% include '_include/nav.html' %}
    <div id="template-{{ TEMPLATE_NAME }}" class="content">
        {% include '_include/messages.html' %}
        {% block content %}{% endblock %}
    </div>
    {% include '_include/footer.html' %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/lib{{ RESOURCE_VERSION }}.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/app{{ RESOURCE_VERSION }}.js"></script>
    {% include '_include/analytics.html' %}
</body>
</html>{% endspaceless %}
