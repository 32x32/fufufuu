user                        www-data;
worker_processes            8;
error_log                   /var/log/nginx/error.log;
pid                         /var/run/nginx.pid;

events {
    worker_connections      1024;
}

http {

    include                         /etc/nginx/mime.types;

    access_log                      off;
    client_max_body_size            100m;
    gzip                            on;
    gzip_disable                    "MSIE [1-6]\.(?!.*SV1)";
    keepalive_timeout               120;
    sendfile                        on;
    tcp_nopush                      on;
    tcp_nodelay                     on;

    server_names_hash_bucket_size   64;
    types_hash_bucket_size          64;

    set_real_ip_from                199.27.128.0/21;
    set_real_ip_from                173.245.48.0/20;
    set_real_ip_from                103.21.244.0/22;
    set_real_ip_from                103.22.200.0/22;
    set_real_ip_from                103.31.4.0/22;
    set_real_ip_from                141.101.64.0/18;
    set_real_ip_from                108.162.192.0/18;
    set_real_ip_from                190.93.240.0/20;
    set_real_ip_from                188.114.96.0/20;
    set_real_ip_from                197.234.240.0/22;
    set_real_ip_from                198.41.128.0/17;
    set_real_ip_from                162.158.0.0/15;
    set_real_ip_from                104.16.0.0/12;
    set_real_ip_from                2400:cb00::/32;
    set_real_ip_from                2606:4700::/32;
    set_real_ip_from                2803:f800::/32;
    set_real_ip_from                2405:b500::/32;
    set_real_ip_from                2405:8100::/32;
    real_ip_header                  CF-Connecting-IP;

    limit_req_zone      $binary_remote_addr     zone=fufufuu:10m        rate=1r/s;
    limit_conn_zone     $binary_remote_addr     zone=downloads:10m;

    server {
        listen                  80;
        server_name             www.fufufuu.net;

        if ($host !~* ^(www.fufufuu.net|127.0.0.1)$ ) {
            return 444;
        }

        rewrite                 ^(.*) http://fufufuu.net$1 permanent;
    }

    server {
        listen                  80;
        server_name             fufufuu.net;

        if ($host !~* ^(fufufuu.net|127.0.0.1)$ ) {
            return 444;
        }

        location /robots.txt {
            alias /var/www/fufufuu/static/robots.txt;
            expires 24h;
        }
        location /favicon.ico {
            alias /var/www/fufufuu/static/favicon.ico;
            expires 24h;
        }
        location /static/ {
            root /var/www/fufufuu;
            expires max;
        }
        location /media/image/ {
            root /var/www/fufufuu;
            expires max;
        }
        location /media/ {
            internal;
            root /var/www/fufufuu;
            expires max;
        }
        location /download/ {
            limit_conn downloads 2;
            try_files /var/www/fufufuu/static/maintenance.html @django;
        }
        location / {
            root /;
            try_files /var/www/fufufuu/static/maintenance.html @django;
        }
        location @django {
            limit_req zone=fufufuu burst=5;
            include uwsgi_params;
            uwsgi_pass unix:///var/www/fufufuu/uwsgi.sock;
        }

        error_page 503 /var/www/fufufuu/static/503.html;
    }
}
